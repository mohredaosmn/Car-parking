<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octoberfest</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette|Open+Sans&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Open Sans', sans-serif;
        }
        section {
            height: 100%;
            width: 100%;
            position: absolute;
            background: radial-gradient(#333, #000);
        }
        .call-button {
            position: relative;
            top:30%;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            width: fit-content;
            margin: 1rem auto;
        }
        .call-button:hover {
            background-color: #45a049;
        }
        .leaf {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .leaf div {
            position: absolute;
            display: block;
        }
        h2, h3 {
            color: #fff;
            text-align: center;
            font-family: 'Courgette', cursive;
            padding: 0 10px;
            margin: 0;
        }
        h2 {
            font-size: 2em;
            position: absolute;
            top: 20%;
            width: 100%;
        }
        h3 {
            font-size: 1.5em;
            position: relative;
            top: 30%;
            width: 100%;
            padding-bottom: 10px;
        }
        
        /* Leaf Animations */
        .leaf div:nth-child(1) { left: 20%; animation: fall 15s linear infinite; animation-delay: -2s; }
        .leaf div:nth-child(2) { left: 70%; animation: fall 15s linear infinite; animation-delay: -4s; }
        .leaf div:nth-child(3) { left: 10%; animation: fall 20s linear infinite; animation-delay: -7s; }
        .leaf div:nth-child(4) { left: 50%; animation: fall 18s linear infinite; animation-delay: -5s; }
        .leaf div:nth-child(5) { left: 85%; animation: fall 14s linear infinite; animation-delay: -5s; }
        .leaf div:nth-child(6) { left: 15%; animation: fall 16s linear infinite; animation-delay: -10s; }
        .leaf div:nth-child(7) { left: 90%; animation: fall 15s linear infinite; animation-delay: -4s; }

        @keyframes fall {
            0% { opacity: 1; top: -10%; transform: translateX(20px) rotate(0deg); }
            20% { opacity: 0.8; transform: translateX(-20px) rotate(45deg); }
            40% { transform: translateX(-20px) rotate(90deg); }
            60% { transform: translateX(-20px) rotate(135deg); }
            80% { transform: translateX(-20px) rotate(180deg); }
            100% { top: 110%; transform: translateX(-20px) rotate(225deg); }
        }
        .leaf1 { transform: rotateX(180deg); }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h2 { font-size: 1.8em; top: 15%; }
            h3 { font-size: 1.2em; top: 25%; }
            .call-button { padding: 12px 25px; font-size: 18px; }
        }
        @media (max-width: 480px) {
            h2 { font-size: 1.5em; top: 10%; }
            h3 { font-size: 1em; top: 20%; }
            .call-button { padding: 10px 20px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <section>
        <h2>Hello !!</h2>
        <h3>If you have any problems regarding my car, click on the button below to contact meðŸ‘‡</h3>
        <a href="tel:+201080750632" class="call-button">Call Now</a>

        <!-- Leaf Animations -->
        <div class="leaf">
            <div><img src="http://www.pngmart.com/files/1/Fall-Autumn-Leaves-Transparent-PNG.png" height="75px" width="75px"></div>
            <div><img src="http://www.pngmart.com/files/1/Autumn-Fall-Leaves-Pictures-Collage-PNG.png" height="75px" width="75px"></div>
            <div><img src="http://www.pngmart.com/files/1/Autumn-Fall-Leaves-Clip-Art-PNG.png" height="75px" width="75px"></div>
            <div><img src="http://www.pngmart.com/files/1/Green-Leaves-PNG-File.png" height="75px" width="75px"></div>
            <div><img src="http://www.pngmart.com/files/1/Transparent-Autumn-Leaves-Falling-PNG.png" height="75px" width="75px"></div>
            <div><img src="http://www.pngmart.com/files/1/Realistic-Autumn-Fall-Leaves-PNG.png" height="75px" width="75px"></div>
            <div><img src="http://cdn.clipart-db.ru/rastr/autumn_leaves_025.png" height="75px" width="75px"></div>
        </div>
    </section>
</body>
</html>
